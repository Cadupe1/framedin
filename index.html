<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cantarell&family=Oxygen&family=Roboto&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <title>Framedin</title>
</head>

<body>

    <header>
        <h1>Framed<span class="logo">in</span></h1>
        <h3>Make the most of your unprofessional life</h3>
    </header>

    <!-- Form -->

    <section class="sign-up">
        <form action="framedin.html" method="GET">
            <div>
                <label class="form-tags" for="fname">First name</label>
                <input class="enterin" id="fname" type="text" name="fname" required>
            </div>

            <div>
                <label class="form-tags" for="lname">Last name</label>
                <input class="enterin" id="lname" type="text" name="lname" required>
            </div>

            <div>
                <label class="form-tags" for="email-address">Email</label>
                <input class="enterin" id="email-address" type="email" name="email-address" required>
            </div>

            <div>
                <label class="form-tags" for="password">Password (6 or more characters)</label>
                <input class="enterin" id="password" type="password" name="password" required>
            </div>

            <p class="agreement">By clicking Join now, you agree to Framedin's <strong class="span-policy">User Agreement,
                    Privacy Policy and Cookie
                    Policy.</strong></p>
            <button type="button" class="btn btn-primary btn-lg btn-block">Join now</button><br>
            <p class="hline">or</p>
            <button type="button" class="btn btn-primary btn-lg btn-block facebook"><i
                    class="fab fa-facebook-f continue-f"></i>Continue with Facebook</button><br>
            <p class="final">Already on Framedin? <span class="sign-in"><a href="#">Sign in</a></span></p>
        </form>
    </section>
    <footer>
        <p>Framedin Corporation Â© 2020</p>
    </footer>
</body>

</html>
